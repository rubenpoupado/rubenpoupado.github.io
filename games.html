	<style>

            background-color: #17191a;
        }
		body {
			overflow: hidden;
			background-image: linear-gradient(black, rgba(255, 255, 255, 0.033));
		}
    </style>
  </head>
  <body class="bg-black h-100">
    <nav class="navbar navbar-expand-lg bg-black">
	  <div class="container-fluid">
		<a class="navbar-brand text-white" href="#">rubenpoupado</a>
		<button class="navbar-toggler bg-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
			  <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
			</li>
			<li class="nav-item dropdown">
			  <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				Writing
			  </a>
			  <ul class="dropdown-menu bg-black border border-white">
				<li><a class="dropdown-item text-white" href="poetry.html">Poetry</a></li>
				<li><a class="dropdown-item text-secondary disabled" aria-disabled="true">Stories</a></li>

				<li><a class="dropdown-item active text-white" href="games.html">Games</a></li>

		</div>
	  </div>
	</nav>
	
	<div class="p-3 my-auto d-flex justify-content-center align-items-center" id="gameCardsContainer">
      <!-- JavaScript will populate this container with game cards -->
    </div>
	
	<script>
      // Fetch data from the JSON file
		fetch('games.json')
		  .then(response => response.json())
		  .then(data => {
			// Container to hold the game cards
			const container = document.getElementById('gameCardsContainer');

			// Set flex-direction to column for a vertical layout
			container.style.flexDirection = 'column';

			// Loop through the data and create a card for each game
			data.forEach(game => {
			  // Create a new div for the card
			  const cardDiv = document.createElement('div');
			  cardDiv.className = 'card bg-black';
			  cardDiv.style.width = '38rem';
			  cardDiv.style.marginBottom = '10px';

			  // Card body
			  const cardBodyHtml = `
				<div class="card-body text-white">
				  <h5 class="card-title">${game.title}</h5>
				  <h6 class="card-subtitle mb-2 text-white-50">${game.about}</h6>
				  <p class="card-text">
					<iframe frameborder="0" src="${game.iframeSrc}" width="550" height="165"></iframe>
				  </p>
				  <a href="${game.githubLink}" class="text-secondary mx-auto mt-2 mb-5 card-link text-end">Github</a>
				</div>
			  `;

			  // Set the HTML content for the card
			  cardDiv.innerHTML = cardBodyHtml;

			  // Append the card to the container
			  container.appendChild(cardDiv);
			});
		  })
		  .catch(error => console.error('Error fetching data:', error));
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
